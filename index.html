<!DOCTYPE html> <!-- @utor: Gian Carlo -->
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link rel="icon" href="imgs/Logob.png">
    <link rel="stylesheet" href="estilos.css">
    <link id="colores-tema" rel="stylesheet" href="original.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Electrolize&display=swap" rel="stylesheet">
</head>
<body onresize="inicio()">
    
    <main id="main" ><div class="fondo-x">
        <div class="obj1"></div>
        <img class="obj2"></img>
        <div class="obj3"></div>
        <div class="obj4"></div>
        <div class="obj5"></div>
        <div class="obj6"></div>
        <div class="obj7"></div>                
    </div>                    
       <div class="main-relleno"><div id="idcajatip" class="cajatip">
        <span class="mensajetip">Elegir tema</span>
    </div><nav id="idnav">
        <div class="contenedor">
                <div class="radio_b">
                <input onchange="temaOriginal()" id="original" name="tem_a" type="radio" checked><div class="dip" ></div>
            </div><div class="radio_b">
                <input onchange="temaOscuro()" id="oscuro" name="tem_a" type="radio"><div class="dip" ></div>
            </div>
        </div> 
    </nav> 
        <div class="izquierda"><img class="logo" src="imgs/Logob.png" alt=""></div><div class="centro"><div class="centro-relleno"><div class="centro-relleno-relleno-para-texto"><div class="fondo-xb">
            <div class="obj1a"></div></div><textarea placeholder="Ingrese el texto aqui" class="texto-a-cifrar" name="acifrar" id="texto-a-encriptar" cols="30" rows="10"></textarea></div><div class="centro-relleno-para-botones"><div class="fondo-xb">
                <div class="obj1b"></div></div><div class="centro-relleno-relleno-para-aviso"><p><span>!</span> Solo letras minúsculas y sin acentos.</p></div><div class="centro-relleno-relleno-para-botones"><button id="idencriptar" onclick="encriptar()" class="encriptar">Encriptar</button><button id="idesencriptar" onclick="desencriptar()" class="desencriptar">Desencriptar</button></div></div></div></div><div class="derecha">
                <div class="derecha-relleno"><div id="id-mensaje" class="derecha-relleno-relleno-muneco-aviso"><div class="derecha-relleno-relleno-muneco"><div class="fondo-xb">
                    <div class="obj1c"></div></div><img src="imgs/Muñeco.png" alt="" class="muneco"></div>
                <div class="derecha-relleno-relleno-aviso"><div class="fondo-xb">
                    <div class="obj1d"></div></div><div class="derecha-relleno-relleno-aviso-superior"><p>Ningún mensaje fue encontrado</p></div>
                <div class="derecha-relleno-relleno-aviso-inferior"><p>Ingresa el texto que desees encriptar o desencriptar.</p></div></div></div>
                <div id="id-resultado" class="derecha-relleno-resultado"><div class="derecha-relleno-relleno-para-texto"><div class="fondo-xb">
                    <div class="obj1e"></div></div><textarea class="decifrado" name="decifrado_n" id="texto-resultado" cols="30" rows="10"></textarea></div>
                <div class="derecha-relleno-relleno-para-boton"><button onclick="copiarAPortapapeles()" id="idcopiar" class="bcopiar">Copiar</button></div><div></div>
                <div></div></div></div>
            </div>
       </div>
    </main> 
    <footer>
        <div><p class="footer-texto">Código: Gian Carlo  -  Diseño: Alura Latam.  </p></div>
        <div class="logo-footer"><a href="https://github.com/Gercodex/encriptador_alura"><img class="enlace" src="imgs/github-mark.png" alt="github-mark"></a></div>               
    </footer>
    <script src="app.js"></script>    
</body>
</html>
